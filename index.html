<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Results summary component">
    <meta name="author" content="Gabriel de Souza Oliveira">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="Imgs/favicon-32x32.png">

    <title>Results summary component</title>
</head>


<body>
    <main>
        <section class="Results">
            <h2 class="TitleResults">Your Result</h2>
            <div class="Circle">
                <p id="Big">76</p>
                <p id="Small">of 100</p>
            </div>
            <h3 class="Congrats">Great</h3>
            <p class="Message">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="Summary">
            <h2 class="TitleSummary">Summary</h2>
            <div class="Information" id="Reaction">
                <img src="Imgs/icon-reaction.svg">
                <p id="Data1">Reaction</p>
                <p class="Result">80</p>
                <p class="Total">/ 100</p>
            </div>
            <div class="Information" id="Memory">
                <img src="Imgs/icon-memory.svg">
                <p id="Data2">Memory</p>
                <p class="Result">92</p>
                <p class="Total">/ 100</p>
            </div>
            <div class="Information" id="Verbal">
                <img src="Imgs/icon-verbal.svg">
                <p id="Data3">Verbal</p>
                <p class="Result">61</p>
                <p class="Total">/ 100</p>
            </div>
            <div class="Information" id="Visual">
                <img src="Imgs/icon-visual.svg">
                <p id="Data4">Visual</p>
                <p class="Result">72</p>
                <p class="Total">/ 100</p>
            </div>
            <button>Continue</button>
        </section>
        <div class="attribution">
            Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
        </div>
        <div class="attr">
            Coded by: <a class="My" href="https://github.com/B4GR1N3RD" target="_blank"> Gabriel de Souza Oliveira</a>.
        </div>
    </main>

</body>

</html>
